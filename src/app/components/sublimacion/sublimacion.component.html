<div class="row justify-content-center">
  <figure *ngFor="let image of images" class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mb-2 img-container text-center img-product">
    <div *ngIf="loaded != true"  class="spinner">
      <mdb-spinner class="p-5" spinnerColor="blue"></mdb-spinner>
    </div>
    <div class="view overlay zoom text-center">
      <img src="{{image.img}}" (load)="loading($event)" alt="">
      <div class="mask flex-center haves-effect waves-light">
        <p class="white-text p-1 rgba-stylish-strong">{{image.title}}</p>
      </div>
    </div>
  </figure>
</div>
